<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ details.couple }} - Wedding</title>

    <!-- Open Graph meta tags for link previews -->
    <meta property="og:title" content="{{ details.couple }} - Wedding">
    <meta property="og:description" content="Join us for our wedding on {{ details.date }} in {{ details.city }}">
    <meta property="og:image" content="{{ url_for('serve_medium', filename='DSC_4032.jpg', _external=True) }}">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Lora:wght@400;500;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav">
        <a href="#">You've been invited WOO!</a>
        <a href="#rsvp">RSVP</a>
        <a href="#gallery">Photos</a>
        <a href="#schedule">Schedule</a>
        <a href="#accommodations">Accommodations</a>
        <a href="#travel">Travel</a>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</body>
</html>
